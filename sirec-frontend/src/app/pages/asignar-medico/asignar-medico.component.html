<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/admin">
                            <span data-feather="home"></span>
                            Panel de Administración
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/asignar-medico">
                            <span data-feather="users"></span>
                            Asignar Médico a Consultorio
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger w-100 mt-3" (click)="logout()">
                            Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Asignar Médico a Consultorio</h2>
            </div>


            <form [formGroup]="form" (ngSubmit)="asignar()" class="mt-3">
                <div class="mb-3">
                    <label for="idUsuario" class="form-label">Médico</label>
                    <select class="form-select" formControlName="idUsuario" required>
                        <option [ngValue]="null">Seleccione un médico</option>
                        <option *ngFor="let medico of medicos" [ngValue]="medico.id">
                            {{ medico.nombre }}
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="idConsultorio" class="form-label">Consultorio</label>
                    <select class="form-select" formControlName="idConsultorio" required>
                        <option [ngValue]="null">Seleccione un consultorio</option>
                        <option *ngFor="let consultorio of consultorios" [ngValue]="consultorio.IDConsultorio">
                            {{ consultorio.Nombre }}
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Asignar</button>
            </form>
        </main>
        <div *ngIf="mensaje" class="mt-3 alert alert-info">{{ mensaje }}</div>
    </div>
</div>
