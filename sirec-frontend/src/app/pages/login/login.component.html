<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" formControlName="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" formControlName="contraseña" class="form-control" required>
                </div>

                <div *ngIf="mensaje" class="alert alert-danger mt-3">
                    {{ mensaje }}
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                <button type="button" class="btn btn-secondary w-100 mt-3" (click)="irRegistro()">Registrese Ahora</button>
            </form>
        </div>
    </div>
</div>
