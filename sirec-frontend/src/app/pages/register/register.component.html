<div class="container mt-5">
    <h2 class="mb-4">Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <div class="col">
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
                <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
            </div>
        </div>

        <div class="mb-3">
            <input formControlName="correo" type="email" class="form-control" placeholder="Correo">
        </div>

        <div class="mb-3">
            <input formControlName="contraseña" type="password" class="form-control" placeholder="Contraseña">
        </div>

        <div class="mb-3">
            <input formControlName="cedula" type="text" class="form-control" placeholder="Cédula">
        </div>

        <div class="mb-3">
            <input formControlName="telefono" type="text" class="form-control" placeholder="Teléfono">
        </div>

        <div class="mb-3">
            <input formControlName="fechaNacimiento" type="date" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <div class="mt-3 alert alert-info" *ngIf="mensaje">
        {{ mensaje }}
    </div>
</div>
